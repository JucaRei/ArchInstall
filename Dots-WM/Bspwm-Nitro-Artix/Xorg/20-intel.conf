    Driver      "intel"
    Option      "AccelMethod"       "sna"
    Option      "TearFree"	        "True"
    Option      "Tiling"	          "True"
    Option      "SwapbuffersWait"   "True"
    BusID       "PCI:0:2:0"
    Option      "DRI"               "3"
    Option	    "ReprobeOutputs"    "true"
EndSection